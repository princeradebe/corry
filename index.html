<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Corry SA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header">
            <!-- <h1><img src="https://img.icons8.com/color/48/000000/coronavirus.png"/>Covid-19 South Africa</h1> -->
        </header>
        <main>
            <div class="wrapper">
                <div class="country-wrapper">
                    <img src="/corry/assets/sa_flag.svg" alt="">
                    <h1>South Africa</h1>
                    <span>Last Updated:</span>
                </div>
                <div class="inner-wrapper">
                    <div class="cases-wrapper">
                        <ul class="cases__list">
                            <li class="cases__list--item">
                                <img src="/corry/assets/confirmed.svg" alt="confirmed">
                                <span>Confirmed</span>
                                <strong id="confirmed">0</strong>
                                <div class="count-slider confirmed"></div>
                            </li>
                            <li class="cases__list--item">
                                <img src="/corry/assets/active.svg" alt="active">
                                <span>Active</span>
                                <strong id="active">0</strong>
                                <div class="count-slider active"></div>
                            </li>
                            <li class="cases__list--item">
                                <img src="/corry/assets/recovered.svg" alt="recovered">
                                <span>Recovered</span>
                                <strong id="recovered">0</strong>
                                <div class="count-slider recovered"></div>
                            </li>
                            <li class="cases__list--item">
                                <img src="/corry/assets/critical.svg" alt="critical">
                                <span>Critical</span>
                                <strong id="critical">0</strong>
                                <div class="count-slider critical"></div>
                            </li>
                            <li class="cases__list--item">
                                <img src="/corry/assets/deaths.svg" alt="deaths">
                                <span>Deaths</span>
                                <strong id="deaths">0</strong>
                                <div class="count-slider deaths"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="corona-img">
                        <img src="/corry/assets/corona.png" alt="">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <p>&copy; 2020 princeradebe.co.za | Data API provided by <a href="https://github.com/novelcovid/api">NovelCOVID</a></p>
            </div>
        </footer>
        <script src="./js/index.js" async defer></script>
    </body>
</html>
