<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Corry SA</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header">
            <!-- <h1><img src="https://img.icons8.com/color/48/000000/coronavirus.png"/>Covid-19 South Africa</h1> -->
        </header>
        <main>
            <div class="wrapper">
                <div class="country-wrapper">
                    <img src="/corry/assets/sa_flag.svg" alt="South Africa">
                    <div class="country-name">
                        <h1>South Africa</h1>
                        <span id="updated">""</span>
                    </div>
                </div>
                <div class="inner-wrapper">
                    <div class="cases-wrapper">
                        <ul class="cases__list">
                            <li class="cases__list--item confirmed">
                                <img src="/corry/assets/confirmed.svg" alt="confirmed">
                                <div class="stats">
                                    <span>Confirmed</span>
                                    <strong class="spinner" id="confirmed"></strong>
                                    <div class="count-slider confirmed"></div>
                                </div>
                            </li>
                            <li class="cases__list--item active">
                                <img src="/corry/assets/active.svg" alt="active">
                                <div class="stats">
                                    <span>Active</span>
                                    <strong class="spinner" id="active"></strong>
                                    <div class="count-slider active"></div>
                                </div>
                            </li>
                            <li class="cases__list--item recovered">
                                <img src="/corry/assets/recovered.svg" alt="recovered">
                                <div class="stats">
                                    <span>Recovered</span>
                                    <strong class="spinner" id="recovered"></strong>
                                    <div class="count-slider recovered"></div>
                                </div>
                            </li>
                            <li class="cases__list--item critical">
                                <img src="/corry/assets/critical.svg" alt="critical">
                                <div class="stats">
                                    <span>Critical</span>
                                    <strong class="spinner" id="critical"></strong>
                                    <div class="count-slider critical"></div>
                                </div>
                            </li>
                            <li class="cases__list--item deaths">
                                <img src="/corry/assets/deaths.svg" alt="deaths">
                                <div class="stats">
                                    <span>Deaths</span>
                                    <strong class="spinner" id="deaths"></strong>
                                    <div class="count-slider deaths"></div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="corona-img">
                        <img src="/corry/assets/corona.png" alt="corona image">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__content">
                <p>&copy; 2020 princeradebe.co.za | Data API provided by <a href="https://github.com/novelcovid/api">NovelCOVID</a></p>
            </div>
        </footer>
        <script src="./js/index.js" async defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
